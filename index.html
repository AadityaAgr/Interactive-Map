<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UK Interactive Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Search CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css"
  />

  <!-- Leaflet MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="map-container">
    <!-- Left Frame for Layer Selection -->
    <div class="left-frame">
      <h3>Layers</h3>
      <div class="left-content">
        <div id="layer-selection">
          <input type="checkbox" id="local-authorities">
          <label for="local-authorities">Local Authorities</label><br>

          <input type="checkbox" id="final-areas">
          <label for="final-areas">Final Areas</label><br>

          <input type="checkbox" id="scaleup-density">
          <label for="scaleup-density">Scaleup Density</label><br>

          <input type="checkbox" id="avg-growth">
          <label for="avg-growth">Avg Growth</label><br>
        </div>
      </div>

      <!-- Info Box -->
      <div id="info-box" class="info-box hidden">
        <!-- Content will be injected by JavaScript -->
      </div>
    </div>

    <!-- Map Container -->
    <div id="map">
      <!-- Map content -->
      <!-- Removed duplicate info-box -->
      <!-- Other controls -->
    </div>

    <!-- Right Frame for Sector and Cluster Selection -->
    <div class="right-frame">
      <h3>Sectors</h3>
      
      <!-- Select All/Deselect All for Sectors -->
      <button id="select-all-sectors">Select All Sectors</button>
      <button id="deselect-all-sectors">Deselect All Sectors</button><br>

      <!-- Sector Checkboxes Container -->
      <div id="sector-checkboxes" class="checkboxes-container">
        <!-- Checkboxes will be populated by JavaScript -->
      </div>

      <button id="overall-stats-button">Overall Stats</button>

      <!-- Cluster Selection Section -->
      <div id="cluster-section">
        <h3>Clusters</h3>
        
        <!-- Select All/Deselect All for Clusters -->
        <button id="select-all-clusters">Select All Clusters</button>
        <button id="deselect-all-clusters">Deselect All Clusters</button><br>

        <!-- Cluster Checkboxes Container -->
        <div id="cluster-checkboxes" class="checkboxes-container">
          <!-- Checkboxes will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <!-- Leaflet Search JS -->
  <script
    src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"
  ></script>

  <!-- PapaParse JS for CSV Parsing -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
  ></script>

  <!-- Chroma.js -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
  ></script>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Leaflet Image Plugin -->
  <script 
    src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"
  ></script>

  <!-- Leaflet MarkerCluster JS -->
  <script
  src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"
  ></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
